# Properties for PlaceBooks

server.name = localhost

config.name = config.xml

media.dir = /tmp/media/
thmbs.dir = /tmp/media-thumbs
packages.dir = /tmp/packages/
packages-zipped.dir = /tmp/packages-zipped/

webbundleitem.dir = /tmp/webbundle/
webbundleitem.user-agent = Mozilla/5.0 (Linux; U; Android 0.5; en-us) AppleWebKit/522+ (KHTML, like Gecko) Safari/419.3
webbundleitem.wget = wget -E -k -p -H -t 2 -T 10

# Upload limits are in Mb
videoitem.size_limit = 25
imageitem.size_limit = 1
audioitem.size_limit = 10

# Refer to http://osopenspacewiki.ordnancesurvey.co.uk/wiki/index.php?title=FAQ_Page
# Note that layers, northings and eastings are interlinked. E.g., layer 5 is 
# 1:50k with grid refs stepping 1km per tile (i.e., 1000).
openspace.baseurl = OPENSPACE_BASE_URL
# Note, registered host and API key are tied together
openspace.host = OPENSPACE_REGISTERED_HOSTNAME
openspace.apikey = OPENSPACE_API_KEY

# Config below is for 50k maps
tiler.layer = 5
tiler.northing = 1000
tiler.easting = 1000
# Config below is for 25k maps
#tiler.product = 25K
#tiler.layer = 2.5
#tiler.northing = 500
#tiler.easting = 500

tiler.x_pixels = 200
tiler.y_pixels = 200
tiler.format = png
tiler.max_tiles = 100
tiler.square = true

proxy.active = false
proxy.host = PROXY_HOST
proxy.port = PROXY_PORT
everytrail.api_user = ET_API_USER
everytrail.api_password = ET_API_PASS

# JPA
javax.persistence.jdbc.password = PASSWORD
javax.persistence.jdbc.user = USER
javax.persistence.jdbc.driver = com.mysql.jdbc.Driver
javax.persistence.jdbc.url = jdbc:mysql://localhost:3306/placebooks
eclipselink.logging.level = INFO
